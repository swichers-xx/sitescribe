<!DOCTYPE html>
<html>
<head>
  <title>SiteScribe Popup</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    .debug-section {
      margin-top: 15px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    
    .diagnostic-output {
      max-height: 200px;
      overflow-y: auto;
      background-color: #f4f4f4;
      padding: 10px;
      font-size: 0.8em;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <header>
      <h1>SiteScribe</h1>
      <button id="settingsBtn" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
      </button>
    </header>

    <div class="content">
      <div class="features-list">
        

        
        <div class="feature-item">
          <h3>Notifications</h3>
          <label class="switch">
            <input type="checkbox" id="notificationsToggle">
            <span class="slider"></span>
          </label>
        </div>
        

        
        <div class="feature-item">
          <h3>Keyboard Shortcuts</h3>
          <button id="shortcutsBtn" class="secondary-btn">Configure</button>
        </div>
        
      </div>

      
      <div class="tabs-section">
        <h3>Active Tabs</h3>
        <div id="tabsList" class="tabs-list">
          <!-- Tabs will be populated here -->
        </div>
      </div>
      

      
      <div class="recent-history">
        <h3>Recent History</h3>
        <div id="historyList" class="history-list">
          <!-- History will be populated here -->
        </div>
      </div>
      

      
      <div class="bookmarks-section">
        <h3>Quick Bookmarks</h3>
        <div id="bookmarksList" class="bookmarks-list">
          <!-- Bookmarks will be populated here -->
        </div>
      </div>
      

      <div class="action-buttons">
        
        <button id="openOptions" class="secondary-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/>
          </svg>
          Options
        </button>
        
        <button id="refreshData" class="primary-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
          Refresh
        </button>
      </div>
    </div>
    
    <div class="debug-section">
      <button id="debugDiagnosticsBtn" class="btn btn-warning">
        Run Diagnostics
      </button>
      <pre id="diagnosticOutput" class="diagnostic-output"></pre>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
